request:
  path: /test/templating
  method: POST
  body: 'hello world -> {{ .App.Parameters.Get "test" }}'

response:
  status: 200
  header_template:
    test: '{{`{{ .App.Parameters.Get "test" }}`}}'
    ctx: '{{`{{ .App.Parameters.Get "context" }}`}}'
    message: '{{`{{ .Ext.message }}`}}'
  body: >
    {{
    `{{ .Ext.mode }} --> {{ .Ext.lang }} --> {{ .Request.Method }} --> {{ .Request.Header.Get "template" }}
    {{ (.Request.Cookie "cookie_test").Value }}
    Path 0 {{ index .Request.URLPathSegments 0 }}
    Path 1 {{ index .Request.URLPathSegments 1 -}}`
    }}
  template:
    data:
      message: hi
      mode: test
      lang: go
